<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <title>TODO-list</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="date">
        <div class="date-item">
          <div class="date-item-prev"><a href="#">&#8249;</a></div>
          <div class="date-item_day">MONDAY,</div>
          <div class="date-item_mounth">March 14th</div>
          <div class="date-item-next"><a href="#">&#8250;</a></div>
        </div>
      </div>
      <div class="todo-list">
        <div class="todo-list-item">
          <input type="checkbox" class="todo-list-item_checkbox-input">
          <div class="todo-list-item_mission">Morning run</div>
          <div class="todo-list-item_time">7:30</div>
        </div>
        <div class="todo-list-item">
          <input type="checkbox" class="todo-list-item_checkbox-input">
          <div class="todo-list-item_mission">Meeting</div>
          <div class="todo-list-item_time">10:15</div>
        </div>
        <div class="todo-list-item">
          <input type="checkbox" class="todo-list-item_checkbox-input">
          <div class="todo-list-item_mission">Lunch with Mike</div>
          <div class="todo-list-item_time">13:00</div>
        </div>
        <div class="todo-list-item">
          <input type="checkbox" class="todo-list-item_checkbox-input">
          <div class="todo-list-item_mission">Pay bills</div>
          <div class="todo-list-item_time">ALL DAY</div>
        </div>
        <div class="todo-list-item">
          <input type="checkbox" class="todo-list-item_checkbox-input" checked>
          <div class="todo-list-item_mission todo-list-item_mission--checked">Renew gym membership</div>
          <div class="todo-list-item_time">ALL DAY</div>
        </div>
      </div>
      <div class="footer">
        <p class="footer_total">4 TASKS</p>
        <button class="footer_button">ADD NEW <span>+</span></button>
      </div>
    </div>
  </div>
</body>

</html>
