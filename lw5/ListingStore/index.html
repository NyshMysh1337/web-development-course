<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">
    <div class="listing-block">
      <p class="listing-quantity" listing>Listing:</p>
      <select size="10" class="listing-select select">
      </select>
    </div>

    <div class="store-block">
      <p class="store-quantity">Store:</p>
      <select size="10" class="store-select select">
      </select>
    </div>
  </div>

  <button id="add-button-to-store">
    Add to store
  </button>
  <button id="add-button-to-listing">
    Add to listing
  </button>
  <button id="add-button-new-element">
    Add New Element
  </button>
  <button id="delete-button">
    Delete element
  </button>
</body>

<script src="script.js"></script>

</html>
